<div class="course-container">
  <h2 class="title">Available Courses</h2>
  <div *ngIf="availableCourses.length === 0" class="empty-msg">No courses available.</div>
  
  <div class="course-list">
    <div *ngFor="let course of availableCourses" class="course-card">
      <h3>{{ course.name }}</h3>
      <p class="course-id">Course Code: {{ course.courseId }}</p>
      <button (click)="enroll(course.courseId)" class="enroll-btn">Enroll</button>
    </div>
  </div>

  <h2 class="title">Enrolled Courses</h2>
  <div *ngIf="enrolledCourses.length === 0" class="empty-msg">You have not enrolled in any courses.</div>
  
  <div class="enrolled-list">
    <div *ngFor="let course of enrolledCourses" class="enrolled-card">
      <h3>{{ course.name }}</h3>
      <p class="course-id">Course Code: {{ course.courseId }}</p>
      <span 
  [ngClass]="{
    'status-badge enrolled': course.status.trim() === 'APPROVED', 
    'status-badge pending': course.status.trim() === 'PENDING'
  }">
  {{ course.status.trim() === 'APPROVED' ? 'Enrolled' : 'Pending for Approval' }}
</span>

    </div>
  </div>
</div>
