<div class="test-container">
  <!-- ✅ Test Details Section -->
  <div *ngIf="testDetails; else loading" class="test-info">
    <h2>{{ testDetails.title }}</h2>
    <p><strong>Duration:</strong> {{ testDetails.duration }} minutes</p>
    <p><strong>Time Left:</strong> {{ timeLeft }} seconds</p>
  </div>

  <!-- 🔄 Loading Placeholder -->
  <ng-template #loading>
    <p class="loading">Loading test details...</p>
  </ng-template>

  <!-- 📝 Questions Section -->
  <div class="question-section">
    <h2>Test Questions</h2>

    <div *ngIf="questions.length > 0; else noQuestions">
      <div *ngFor="let question of questions" class="question-card">
        <h3>{{ question.title }}</h3>
        <p>{{ question.description }}</p>
      </div>
    </div>

    <ng-template #noQuestions>
      <p class="no-questions">No questions available for this test.</p>
    </ng-template>
  </div>

  <!-- 🖥️ Code Editor Section -->
  <div class="editor-section">
    <h2>Code Editor</h2>
    <div #editor class="code-editor"></div>

    <!-- 🎯 Language Selection -->
    <label for="language">Select Language:</label>
    <select [(ngModel)]="selectedLanguage" (change)="updateEditorMode(selectedLanguage)">
      <option *ngFor="let lang of languages" [value]="lang.id">{{ lang.name }}</option>
    </select>

    <!-- 🎯 Custom Input -->
    <textarea [(ngModel)]="customInput" class="custom-input" placeholder="Enter custom input..." rows="5"></textarea>


    <!-- 🎯 Output Section -->
    <div class="output-container">
      <h3>Output</h3>
      <pre class="output">{{ output || 'No output yet.' }}</pre>
    </div>

    <!-- 🎯 Buttons -->
    <div class="button-container">
      <button (click)="executeCode()" class="execute-btn">Run Code</button>
      <button (click)="submitCode()" class="submit-btn">Submit Code</button>
    </div>
  </div>
</div>
<video #videoElement autoplay width="200" height="150" style="border: 2px solid red;"></video>
