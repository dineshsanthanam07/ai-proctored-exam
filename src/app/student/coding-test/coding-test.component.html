<div class="coding-container">
  <div class="question-section">
    <h2>Problem Statement</h2>
    <p>Write a Python program that takes two integers as input and prints their sum.</p>
  </div>

  <div class="editor-section">
    <select [(ngModel)]="selectedLanguage">
      <option value="71">Python</option>
      <option value="63">JavaScript</option>
      <option value="62">Java</option>
      <option value="54">C++</option>
    </select>

    <div #editor class="code-editor"></div>

    <textarea [(ngModel)]="customInput" placeholder="Enter custom input here..." rows="3"></textarea>

    <button (click)="executeCode()">Run with Custom Input</button>
    <button (click)="validateTestCases()">Submit & Validate Test Cases</button>

    <h3>Output:</h3>
    <pre>{{ output }}</pre>

    <h3>Test Case Result:</h3>
    <pre>{{ testCaseResult }}</pre>
  </div>
</div>
